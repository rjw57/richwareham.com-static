---
layout: homepage
---
{% include icons.svg %}

<nav class="blue-grey">
  <div class="brand-logo" style="margin-left: 16px;" >Rich Wareham</div>
</nav>

<div class="hp-top">
  <div class="hp-card-container" tile w12 style="max-width: 1400px;">
    <div class="hp-card-container" tile w12 h3 md-w6 md-h6 lg-w6 lg-h8>
      <div class="hp-section-card" tile w6 h3 md-w12 md-h4 lg-h6 featured>
        <a class="blue hp-card waves-effect waves-light"
          style="background-image: url({{site.baseurl}}/{{ site.posts[0].cover }});"
          href="{{ site.posts[0].url }}">
          <span class="label">{{ site.posts[0].title }}</span>
        </a>
      </div>
      <div class="hp-section-card" tile w6 h1 md-w12>
        <a class="blue hp-card waves-effect waves-light" icon="communication:message"
        href="{{ site.posts[1].url }}"
        label="{{ site.posts[1].title }}">
          <span class="label">{{ site.posts[1].title }}</span>
        </a>
      </div>
      <div class="hp-section-card" tile w6 h1>
        <a class="blue hp-card waves-effect waves-light" icon="communication:message"
          href="{{ site.posts[2].url }}"
          label="{{ site.posts[2].title }}">
          <span class="label">{{ site.posts[2].title }}</span>
        </a>
      </div>
      <div class="hp-section-card" tile w6 h1>
        <a class="blue hp-card waves-effect waves-light" icon="more-horiz" theme="blue" href="/articles"
        label="More articles">
          <span class="label">More articles</span>
        </a>
      </div>
    </div>

    <div class="hp-card-container" tile w12 h6 md-w6 md-h6 lg-w6 lg-h8>
      <div class="hp-section-card" tile w6 h3 md-h3 lg-h4 featured>
        <a class="purple hp-card waves-effect waves-light" icon="rw:software" href="/software">
          <div class="icon"><i class="mdi-hardware-computer"></i></div>
          <span class="label">Software</span>
        </a>
    </div>
      <div class="hp-section-card" tile w6 h3 md-h3 lg-h4 featured>
        <a class="indigo hp-card waves-effect waves-light" icon="rw:publications" href="/publications">
          <div class="icon"><i class="mdi-social-share"></i></div>
          <span class="label">Publications</span>
        </a>
      </div>
      <div class="hp-section-card" tile w6 h3 md-h3 lg-h4 featured icon="rw:research">
        <a class="green hp-card waves-effect waves-light" href="/research">
          <div class="icon"><i class="mdi-action-search"></i></div>
          <span class="label">Research</span>
        </a>
      </div>
      <div class="hp-section-card" tile w6 h3 md-h3 lg-h4 featured icon="rw:teaching">
        <a class="cyan hp-card waves-effect waves-light" href="/teaching">
          <div class="icon"><i class="mdi-social-school"></i></div>
          <span class="label">Teaching</span>
        </a>
      </div>
    </div>

    <div class="hp-card-container" tile w12 h2 md-w6 lg-w6 lg-h2>
      <div class="hp-section-card" tile w6 h1 lg-w6>
        <a class="hp-card waves-effect waves-light deep-orange" icon="rw:github" theme="deep-orange"
          href="https://github.com/rjw57">
          <svg class="icon" viewBox="0 0 24 24"><use xlink:href="#github"></use></svg>
          <span class="label">
            Github
          </span>
        </a>
      </div>
      <div class="hp-section-card" tile w6 h1 lg-w6>
        <a class="hp-card waves-effect waves-light deep-orange" icon="google-plus" theme="deep-orange"
          href="https://google.com/+RichWareham">
          <div class="icon"><i class="mdi-social-plus-one"></i></div>
          <span class="label">Google Plus</span>
        </a>
      </div>
      <div class="hp-section-card" tile w6 h1 lg-w6>
        <a class="hp-card waves-effect waves-light deep-orange" icon="rw:twitter" theme="deep-orange"
          href="https://twitter.com/richwareham">
          <svg class="icon" viewBox="0 0 24 24"><use xlink:href="#twitter"></use></svg>
          <span class="label">Twitter</span>
        </a>
      </div>
      <div class="hp-section-card" tile w6 h1 lg-w6>
        <a class="hp-card waves-effect waves-light deep-orange" icon="rw:facebook" theme="deep-orange"
          href="https://facebook.com/profile.php?id=100008218691466">
          <svg class="icon" viewBox="-6 0 24 24"><use xlink:href="#facebook"></use></svg>
          <span class="label">Facebook</span>
        </a>
      </div>
    </div>

    <div class="hp-card-container" tile w12 h2 md-w6 lg-w3>
      <div class="hp-section-card" tile w12 h1>
        <a class="hp-card waves-effect waves-light teal" icon="communication:message" theme="teal" href="/contact">
          <div class="icon"><i class="mdi-communication-chat"></i></div>
          <span class="label">Contact information</span>
        </a>
      </div>
      <div class="hp-section-card" tile w12 h1>
        <a class="hp-card waves-effect waves-light teal" icon="list" theme="teal" href="/cv">
          <div class="icon"><i class="mdi-social-person"></i></div>
          <span class="label">Curriculum Vit√¶</span>
        </a>
      </div>
    </div>

    <div class="hp-card-container" tile w12 h1 lg-w3 lg-h2>
      <div class="hp-section-card" tile w6 h1 lg-w12>
        <a class="hp-card waves-effect waves-light grey grey-text text-darken-4" href="/about">
          <div class="icon"><i class="mdi-action-help"></i></div>
          <span class="label">About Rich</span>
        </a>
      </div>
      <div class="hp-section-card" tile w6 h1 lg-w12>
        <a class="hp-card waves-effect waves-light grey grey-text text-darken-4" href="/links">
          <div class="icon"><i class="mdi-content-link"></i></div>
          <span class="label">Links</span>
        </a>
      </div>
    </div>
  </div>
</div>
